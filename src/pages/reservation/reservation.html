<ion-header>
  <ion-navbar>
    <ion-title>Reservations</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page">

  <ion-card>



    <ion-card-content>
      <ion-row>

        <ion-col col-9>
          <ion-card-title> <b>myTaxi</b> </ion-card-title>
          <p>From: Via Eudossiana, 18</p>
          <p>To: Viale dei Colli Portuensi, 103</p>
          <p>Price: €25</p>
          <p>Date: 24 Jun 2019, 19:30</p>
        </ion-col>

        <ion-col col-3>
          <img src="assets/img/mytaxi.png" style="margin:auto"/>
        </ion-col>

      </ion-row>
    </ion-card-content>

    <ion-row no-padding>
      <ion-col>
        <button ion-button clear small color="danger" icon-left>
          <ion-icon name='close'></ion-icon>
          Delete Reservation
        </button>
      </ion-col>
      <ion-col text-right>
        <button ion-button clear small color="danger" icon-left>
          <ion-icon name='globe'></ion-icon>
          Show on map
        </button>
      </ion-col>
    </ion-row>

  </ion-card>

  <ion-card>
    <ion-card-content>
      <ion-row>

        <ion-col col-9>
          <ion-card-title> <b>Uber</b></ion-card-title>
          <p>From: Via Ariosto, 25</p>
          <p>To: Piazza Cavour</p>
          <p>Price: €16</p>
          <p>Date: 25 Jun 2019, 21:00</p>
        </ion-col>

        <ion-col col-3>
          <img src="assets/img/uber.png" style="margin:auto"/>
        </ion-col>

      </ion-row>
    </ion-card-content>

    <ion-row no-padding>
      <ion-col>
        <button ion-button clear small color="danger" icon-left>
          <ion-icon name='close'></ion-icon>
          Delete Reservation
        </button>
      </ion-col>
      <ion-col text-right>
        <button ion-button clear small color="danger" icon-left>
          <ion-icon name='globe'></ion-icon>
          Show on map
        </button>
      </ion-col>
    </ion-row>

  </ion-card>
</ion-content>
